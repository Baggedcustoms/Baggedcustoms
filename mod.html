     crossorigin="anonymous"></script>

  <link rel="canonical" href="https://www.baggedcustoms.com/mod.html" />
  <title>Mod Details - BaggedCustoms</title>
  <meta name="description" content="Explore custom GTA V and GTA VI mods including slammed builds, real-life trucks, and FiveM-ready content from BaggedCustoms.">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Logo">
  </header>

  <main id="modContainer" style="padding: 40px; max-width: 1000px; margin: auto; color: #ddd;">
    <!-- Populated by mod.js -->
  </main>


  <div id="modTagsSEO" style="display: none;"></div>

  <footer style="text-align: center; padding: 30px 0; color: #666; font-size: 14px;">

    <a href="terms.html">Terms of Use</a>
  </footer>

  <script src="scripts/mod.js"></script>
  <script>
   
    const urlParams = new URLSearchParams(window.location.search);
    const modId = urlParams.get("id");

    fetch("mods.json")
      .then(res => res.json())
      .then(mods => {
        const mod = mods.find(m => m.id == modId);
        if (!mod) return;
        const tagText = (mod.tags || []).join(', ');
        document.getElementById("modTagsSEO").innerText = tagText;
      });
  </script>
</body>
