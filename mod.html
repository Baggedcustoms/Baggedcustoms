<body>
  <header>
  <img src="images/banner.webp" alt="BaggedCustoms Logo" class="logo" width="180" height="160">
</header>


  <main id="modContainer" style="padding: 40px; max-width: 1000px; margin: auto; color: #ddd;">
    <!-- Populated by mod.js -->
  </main>


  <div id="modTagsVisible" style="color:#111; background:#111; font-size:1px; height:0; overflow:hidden; padding:0; margin:0;">

    <script>
      fetch("mods.json")
        .then(res => res.json())
        .then(data => {
          const urlParams = new URLSearchParams(window.location.search);
          const modId = urlParams.get("id");
          const mod = data.find(m => m.id === modId);
          if (mod?.tags?.length) {
            const tagString = mod.tags.join(", ");
            const div = document.getElementById("modTagsVisible");
            div.innerHTML = `Tags: ${tagString}`;
          }
        });
    </script>
  </div>
