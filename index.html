<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Logo" class="logo"/>
    <h1>BaggedCustoms</h1>
    <div class="filter-buttons">
      <button onclick="filterMods('all')">All</button>
      <button onclick="filterMods('Real Life Builds')">Real Life Builds</button>
      <button onclick="filterMods('Slammed Builds')">Slammed Builds</button>
    </div>
  </header>

  <main>
    <section class="featured-section">
      <h2>Featured Mods</h2>
      <div class="featured-wrapper">
        <div class="featured-main" id="featuredMain"></div>
        <div class="featured-side" id="featuredSide"></div>
      </div>
    </section>

    <section>
      <h2>Recent Mods</h2>
      <div class="mod-grid" id="modGrid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BaggedCustoms. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
