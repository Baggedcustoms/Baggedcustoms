<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Logo">

    <div class="search-container">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Slammed Builds">Slammed Builds</option>
        <option value="Real Life Builds">Real Life Builds</option>
        <option value="Classic Restorations">Classic Restorations</option>
        <option value="Offroad Builds">Offroad Builds</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search mods...">
      <button id="searchButton">Search</button>
    </div>
  </header>

  <main>
    <div id="featuredMod"></div>

    <h2>Recent Mods</h2>
    <div id="modGrid"></div>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
