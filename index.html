<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9060343372728544"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Ad placeholder styles, hidden by default */
    .ad-placeholder {
      display: none;
      background-color: #6b1f00; /* matches your header brown */
      color: #fff;
      font-weight: bold;
      padding: 15px 0;
      border: 2px dashed #e0611f;
      font-size: 18px;
      border-radius: 6px;
      user-select: none;
      text-align: center;
      max-width: 728px;
      margin: 20px auto;
      width: 100%;
    }

    /* Responsive fix for smaller screens */
    @media (max-width: 768px) {
      .ad-placeholder {
        max-width: 320px;
        margin: 15px auto;
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* Container for featured mods with layered background logo */
    #featuredWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      min-height: 250px; /* adjust as needed */
    }

    #featuredWrapper img.background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      width: 300px; /* adjust size */
      pointer-events: none;
      user-select: none;
      z-index: 1;
      filter: grayscale(80%) brightness(150%);
    }

    #featuredMod {
      position: relative;
      z-index: 2;
      transition: opacity 0.5s ease-in-out;
      min-height: 250px; /* match wrapper height */
    }
  </style>
</head>
<body>

<header>
  <img src="images/banner.webp" alt="BaggedCustoms Logo" class="logo">

  <div class="social-icons">
    <a href="https://discord.gg/ynDj6wNpbF" target="_blank" rel="noopener noreferrer">
      <img src="images/discord.png" alt="Discord" />
    </a>
    <a href="https://www.instagram.com/baggedcustoms" target="_blank" rel="noopener noreferrer">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
    <a href="https://www.youtube.com/baggedcustoms?sub_confirmation=1" target="_blank" rel="noopener noreferrer">
      <img src="images/youtube.png" alt="YouTube" />
    </a>
    <a href="https://www.tiktok.com/@baggedcustoms" target="_blank" rel="noopener noreferrer">
      <img src="images/tik-tok.png" alt="TikTok" />
    </a>
  </div>

  <div class="search-container">
    <select id="categorySelect">
      <option value="">Select Category</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search mods..." />
    <button id="searchButton">Search</button>
  </div>

  <!-- Top banner ad container -->
  <div id="topBannerAd" class="ad-container">
    <div class="ad-placeholder">Top Banner Ad Placeholder</div>
  </div>
</header>

<main>
  <h2>Featured Mods</h2>

  <div id="featuredWrapper">
    <!-- Background logo behind featured mod -->
    <img src="images/banner.webp" alt="BaggedCustoms Logo Background" class="background-logo" />
    <!-- Featured mod content -->
    <div id="featuredMod"></div>
  </div>

  <!-- Inline ad container -->
  <div id="inlineAd" class="ad-container">
    <div class="ad-placeholder">Inline Ad Placeholder</div>
  </div>

  <h2>Recent Mods</h2>
  <div id="modGrid"></div>
</main>

<!-- Footer ad container -->
<div id="footerAd" class="ad-container" style="margin-top: 20px; text-align: center;">
  <div class="ad-placeholder">Footer Ad Placeholder</div>
</div>

<footer style="text-align: center; padding: 30px 0; color: #666; font-size: 14px;">
  &copy; 2025 BaggedCustoms. All rights reserved.<br>
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a> |
  <a href="privacy.html">Privacy Policy</a> |
  <a href="terms.html">Terms of Use</a>
</footer>

<script src="scripts/main.js"></script>
<script>
  // Toggle to show/hide ad placeholders. Set to true to show placeholders.
  const showAdPlaceholders = false;

  window.addEventListener('DOMContentLoaded', () => {
    if(showAdPlaceholders) {
      document.querySelectorAll('.ad-placeholder').forEach(div => {
        div.style.display = 'block';
      });
    }
  });
</script>

</body>
</html>
