<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/scripts.js"></script>
</head>
<body>
  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Banner" class="banner" />
  </header>

  <!-- ðŸ”½ Category + Search bar -->
  <div class="top-filters">
    <select id="categoryDropdown" onchange="redirectCategory(this)">
      <option value="">Select Category</option>
      <option value="Real Life Builds">Real Life Builds</option>
      <option value="Slammed Builds">Slammed Builds</option>
      <option value="Construction">Construction</option>
      <option value="Off-Road">Off-Road</option>
      <option value="Fictional">Fictional</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search mods..." />
    <button onclick="performSearch()">Search</button>
  </div>

  <section id="featuredMod" class="featured"></section>

  <h2 class="section-title">Recent Mods</h2>
  <section id="modGrid" class="mod-grid"></section>
</body>
</html>
