<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms Mod Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Banner" class="banner-img" />
    <h1>BaggedCustoms</h1>
    <div class="filter-buttons">
      <button onclick="filterMods('All')">All</button>
      <button onclick="filterMods('Real Life Builds')">Real Life Builds</button>
      <button onclick="filterMods('Slammed Builds')">Slammed Builds</button>
    </div>
  </header>

  <main>
    <h2 class="section-title">Featured Mods</h2>
    <div class="featured-container">
      <div id="featured-main"></div>
      <div id="featured-side"></div>
    </div>

    <h2 class="section-title">Recent Mods</h2>
    <div id="modGrid" class="mod-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 BaggedCustoms. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
