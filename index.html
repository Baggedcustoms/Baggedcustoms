<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaggedCustoms Mod Catalog</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/banner.webp" alt="BaggedCustoms Banner" class="banner-image">
    </header>

    <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="real">Real Life Builds</button>
        <button class="filter-btn" data-category="slammed">Slammed Builds</button>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card" data-category="real">
            <img src="images/mmiiwrsmall.webp" alt="MonsterMax II Screenshot" class="card-img">
            <div class="card-body">
                <h3>BaggedCustoms MonsterMax II Remastered [Add-On][FIVEM]</h3>
                <p class="category">Category: Real Life Builds</p>
                <a href="#" class="download-btn">Download</a>
            </div>
        </div>

        <div class="card" data-category="slammed">
            <img src="images/slvr.webp" alt="Bagged Silverado Screenshot" class="card-img">
            <div class="card-body">
                <h3>Bagged Silverado</h3>
                <p class="category">Category: Slammed Builds</p>
                <a href="#" class="download-btn">Download</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 BaggedCustoms. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
