  <style>
    .ad-placeholder {
      display: none;
      background-color: #6b1f00;
      color: #fff;
      font-weight: bold;
      padding: 15px 0;
      border: 2px dashed #e0611f;
      font-size: 18px;
      border-radius: 6px;
      user-select: none;
      text-align: center;
      max-width: 728px;
      margin: 20px auto;
      width: 100%;
    }

    @media (max-width: 768px) {
      .ad-placeholder {
        max-width: 320px;
        margin: 15px auto;
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* TEMPORARY override for logo behind featured mod */
    #featuredWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      min-height: 250px;
    }

    #featuredWrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('images/banner.webp');
      background-size: 300px auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      filter: grayscale(80%) brightness(150%);
      width: 300px;
      height: 300px;
      pointer-events: none;
      z-index: 1;
    }

    #featuredMod {
      position: relative;
      z-index: 2;
      transition: opacity 0.5s ease-in-out;
      min-height: 250px;
    }

    .back-button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .back-button {
      font-size: 14px;
      color: #c9501d;
      background-color: #333;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #e0611f;
      color: #fff;
    }
  </style>
</head>

<header>

    <button id="searchButton">Search</button>

  <div id="topBannerAd" class="ad-container">

    <div id="featuredMod" class="preloading"></div>

  const showAdPlaceholders = false;
  window.addEventListener('DOMContentLoaded', () => {
    if (showAdPlaceholders) {
