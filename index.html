  <style>
    /* utility for hidden-but-accessible labels */
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0);
      white-space: nowrap; border: 0;
    }

    /* TEMPORARY override for logo behind featured mod */
    #featuredWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      min-height: 250px;
    }
    #featuredWrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('images/banner.webp');
      background-size: 300px auto;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      filter: grayscale(80%) brightness(150%);
      width: 300px;
      height: 300px;
      pointer-events: none;
      z-index: 1;
    }
    #featuredMod {
      position: relative;
      z-index: 2;
      transition: opacity 0.5s ease-in-out;
      min-height: 250px;
    }

    .back-button-wrapper { display: flex; justify-content: center; margin-top: 30px; }
    .back-button {
      font-size: 14px;
      color: #c9501d;
      background-color: #333;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover { background-color: #e0611f; color: #fff; }

    /* A11y-friendly social icons */
    .social-icons {
      display: flex; justify-content: center; gap: 12px;
      list-style: none; padding: 0; margin: 10px auto 20px; max-width: 600px;
    }
    .social-icons a {
      display: inline-flex; align-items: center; justify-content: center;
      width: 32px; height: 32px; border-radius: 50%;
      outline: none;
    }
    .social-icons img {
      display: block; width: 28px; height: 28px;
      filter: brightness(0) invert(1);
      transition: transform .15s ease;
    }
    .social-icons a:hover img,
    .social-icons a:focus-visible img {
      transform: scale(1.05);
    }
    .social-icons a:focus-visible {
      box-shadow: 0 0 0 3px #e0611f, 0 0 0 5px rgba(0,0,0,.7);
    }
  </style>
