  <link rel="stylesheet" href="styles/style.css" />

<body>
  <header class="banner">
    <img src="images/banner.webp" alt="BaggedCustoms Logo" class="banner-img" />

  <div class="filter-buttons">
    <button onclick="filterMods('all')" class="active">All</button>
    <button onclick="filterMods('Real Life Builds')">Real Life Builds</button>

  </div>

  <h2 class="section-title">Featured Mods</h2>
  <section class="featured-wrapper">
    <div class="featured-main" id="featured-main">
      <!-- JS-populated big featured -->
    </div>
    <div class="featured-side" id="featured-side">
      <!-- JS-populated 2 small featured -->
    </div>
  </section>

  <h2 class="section-title">Recent Mods</h2>
  <div class="mod-grid" id="modGrid">
    <!-- JS populates recent 8 -->
  </div>
