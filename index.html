<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaggedCustoms Mod Catalog</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="site-header">
    <img src="images/banner.webp" alt="BaggedCustoms Logo" class="logo"/>
    <h1>BaggedCustoms</h1>
    <div class="filters">
      <button onclick="filterMods('all')">All</button>
      <button onclick="filterMods('Real Life Builds')">Real Life Builds</button>
      <button onclick="filterMods('Slammed Builds')">Slammed Builds</button>
    </div>
  </header>

  <section class="featured-section">
    <h2>Featured Mods</h2>
    <div id="featuredMod" class="featured-mod"></div>
  </section>

  <section class="recent-section">
    <h2>Recent Mods</h2>
    <div id="modGrid" class="mod-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 BaggedCustoms. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
