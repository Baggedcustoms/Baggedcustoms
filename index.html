<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaggedCustoms Mod Catalog</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <header class="banner">
        <img src="images/banner.webp" alt="BaggedCustoms Banner" class="logo" />
    </header>

    <div class="filter-buttons">
        <button class="filter-button active" onclick="filterMods('all')">All</button>
        <button class="filter-button" onclick="filterMods('real')">Real Life Builds</button>
        <button class="filter-button" onclick="filterMods('slammed')">Slammed Builds</button>
    </div>

    <main class="mod-grid">
        <div class="mod-card" data-category="real">
            <a href="images/mmiiwr.webp" target="_blank">
                <img src="images/mmiiwr.webp" alt="MonsterMax II Screenshot" class="mod-thumb" />
            </a>
            <h3>BaggedCustoms MonsterMax II Remastered [Add-On][FIVEM]</h3>
            <p>Category: Real Life Builds</p>
            <a href="#" class="download-button">Download</a>
        </div>

        <div class="mod-card" data-category="slammed">
            <a href="images/bcsilverado.webp" target="_blank">
                <img src="images/bcsilverado.webp" alt="Bagged Silverado Screenshot" class="mod-thumb" />
            </a>
            <h3>Bagged Silverado</h3>
            <p>Category: Slammed Builds</p>
            <a href="#" class="download-button">Download</a>
        </div>

        <!-- Add more mod cards here -->
    </main>

    <footer>
        &copy; 2025 BaggedCustoms. All rights reserved.
    </footer>
</body>
</html>
