<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://baggedcustoms.com/search.html" />
  <title>Search Results - BaggedCustoms</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* Ad placeholder styles, hidden by default */
    .ad-placeholder {
      display: none;
      background-color: #6b1f00; /* matches your header brown */
      color: #fff;
      font-weight: bold;
      padding: 15px 0;
      border: 2px dashed #e0611f;
      font-size: 18px;
      border-radius: 6px;
      user-select: none;
      text-align: center;
      max-width: 728px;
      margin: 20px auto;
      width: 100%;
    }

    /* Responsive fix for smaller screens */
    @media (max-width: 768px) {
      .ad-placeholder {
        max-width: 320px;
        margin: 15px auto;
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* Container for ad blocks */
    .ad-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/banner.webp" alt="BaggedCustoms Logo" class="logo" />
  </header>

  <!-- Top banner ad container -->
  <div id="topBannerAd" class="ad-container">
    <div class="ad-placeholder">Top Banner Ad Placeholder</div>
  </div>

  <div class="top-filters" style="justify-content: center;">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <h2 id="searchTitle">Search Results</h2>

  <div id="modGrid" class="mod-grid"></div>
  <div id="paginationControls" class="top-filters" style="justify-content: center;"></div>

  <!-- Footer ad container -->
  <div id="footerAd" class="ad-container" style="margin-top: 20px; text-align: center;">
    <div class="ad-placeholder">Footer Ad Placeholder</div>
  </div>

  <footer style="text-align: center; padding: 30px 0; color: #666; font-size: 14px;">
    &copy; 2025 BaggedCustoms. All rights reserved.<br>
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a>
  </footer>

  <script src="scripts/main.js"></script>
  <script>
    // Toggle to show/hide ad placeholders. Set to true to show placeholders.
    const showAdPlaceholders = false;

    window.addEventListener('DOMContentLoaded', () => {
      if(showAdPlaceholders) {
        document.querySelectorAll('.ad-placeholder').forEach(div => {
          div.style.display = 'block';
        });
      }
    });
  </script>
</body>
</html>
